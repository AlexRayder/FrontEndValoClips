<div
  [class.active]="sidebarActive"
  class="sidebar"
  [class.darkmode-active]="darkModeActive"
>
  <div class="top">
    <div class="logo">
      <i class="bx bxl-codepen"></i>
      <span>ValorantClips</span>
    </div>
    <i class="bx bx-menu" id="btn" (click)="toggleSidebar()"></i>
  </div>

  <div class="user">
    <img src="imagenes/AsaMitakaPerfil.jpg" alt="perfil" class="user-img" />
    <div>
      <p class="bold">Asa Mikata</p>
      <p>Admin</p>
    </div>
  </div>

  <div class="darkmode">
    <label class="switch">
      <input type="checkbox" (click)="toggleDarkMode()" [checked]="darkModeActive" />
      <span class="slider"></span>
    </label>
  </div>

  <ul>
    <li>
      <a (click)="loadComponent('dashboard')">
        <i class="bx bxs-grid-alt"></i>
        <span class="nav-item">Dashboard</span>
      </a>
      <span class="tooltip">Dashboard</span>
    </li>

    <li>
      <a (click)="loadComponent('usuarios')">
        <i class="bx bx-list-check"></i>
        <span class="nav-item">Categoría</span>
      </a>
      <span class="tooltip">Categoría</span>
    </li>

    <li>
      <a (click)="loadComponent('videos')">
        <i class="bx bxs-movie-play"></i>
        <span class="nav-item">Videos</span>
      </a>
      <span class="tooltip">Videos</span>
    </li>
  </ul>
</div>


<div class="search" [class.darkmode-active]="darkModeActive">
<div class="group">
  <svg viewBox="0 0 24 24" aria-hidden="true" class="search-icon">
    <g>
      <path
        d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"
      ></path>
    </g>
  </svg>
  <input id="query" class="input" type="search" placeholder="Buscar..." name="searchbar"/>
</div>
</div>

<div class="main-content" [class.darkmode-active]="darkModeActive">
  <div class="container">
    <ng-container *ngComponentOutlet="selectedComponent"></ng-container>
  </div>
</div>
